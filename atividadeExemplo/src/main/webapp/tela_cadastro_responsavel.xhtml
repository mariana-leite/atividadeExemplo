<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Responsável</title>
</h:head>
<h:body>
	<b:form inline="true">
		<b:container layout="fluid">
			<b:panel title="Cadastrar Responsável" look="primary">
				<p:messages id="messages" showDetail="false" styleClass="mensagens"
					autoUpdate="true" closable="true" escape="false" />
				<b:row>
					<b:column>
						<b:inputText value="#{responsavelMBean.responsavel.nome}" title="Nome"
							label="Nome" required="true" requiredMessage="Informe um nome"
							maxlength="200" />
					</b:column>
				</b:row>
				<b:row>
					<b:column style="text-align:center;">
						<b:commandButton value="Início" action="#{responsavelMBean.paginaInicial}" 
							look="primary" immediate="true" icon-awesome="fas fa-home"/>
						<p:spacer width="5px;" />
						<b:commandButton value="Salvar" action="#{responsavelMBean.salvar}" look="success" icon-awesome="fas fa-save" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</b:form>
</h:body>
</html>
